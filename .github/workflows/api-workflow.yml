name: api-workflow
on:
  push:
    paths:
      - 'api/*'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './api'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.17.0'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Test
        run: npm test
